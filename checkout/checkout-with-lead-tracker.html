<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Exemplo com Lead Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .price-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin: 30px 0;
            border: 2px solid #e9ecef;
        }
        
        .price-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .price-total {
            border-top: 2px solid #dee2e6;
            padding-top: 15px;
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.3em;
            color: #28a745;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .security-info {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 0.9em;
        }
        
        .security-info i {
            color: #28a745;
            margin-right: 5px;
        }
        
        .lead-tracker-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            z-index: 1000;
            display: none;
        }
        
        .lead-tracker-status.show {
            display: block;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Status do Lead Tracker -->
    <div id="leadTrackerStatus" class="lead-tracker-status">
        🎯 Lead Tracker Ativo
    </div>

    <div class="container">
        <div class="header">
            <h1>🚀 Finalizar Compra</h1>
            <p>Complete seus dados para garantir seu acesso</p>
        </div>
        
        <div class="form-container">
            <form id="checkoutForm" class="checkout-form">
                <!-- Dados Pessoais -->
                <div class="form-group">
                    <label for="name">Nome Completo *</label>
                    <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Telefone/WhatsApp *</label>
                        <input type="tel" id="phone" name="phone" required placeholder="(11) 99999-9999">
                    </div>
                    
                    <div class="form-group">
                        <label for="cpf">CPF *</label>
                        <input type="text" id="cpf" name="document" required placeholder="000.000.000-00">
                    </div>
                </div>
                
                <!-- Endereço -->
                <div class="form-group">
                    <label for="address">Endereço Completo</label>
                    <input type="text" id="address" name="address" placeholder="Rua, número, complemento">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">Cidade</label>
                        <input type="text" id="city" name="city" placeholder="Sua cidade">
                    </div>
                    
                    <div class="form-group">
                        <label for="state">Estado</label>
                        <select id="state" name="state">
                            <option value="">Selecione</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="zipcode">CEP</label>
                        <input type="text" id="zipcode" name="zipcode" placeholder="00000-000">
                    </div>
                </div>
                
                <!-- Resumo do Pedido -->
                <div class="price-section">
                    <h3>📋 Resumo do Pedido</h3>
                    <div class="price-item">
                        <span>Produto Principal</span>
                        <span>R$ 197,00</span>
                    </div>
                    <div class="price-item">
                        <span>Bônus Especial</span>
                        <span style="color: #28a745;">GRÁTIS</span>
                    </div>
                    <div class="price-item price-total">
                        <span>Total</span>
                        <span>R$ 197,00</span>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    🔒 Finalizar Compra - R$ 197,00
                </button>
                
                <div class="security-info">
                    <i>🔒</i> Seus dados estão protegidos com criptografia SSL
                    <br>
                    <i>✅</i> Compra 100% segura e garantida
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Lead Tracker Script -->
    <script src="/analytics/public/lead-tracker.js"></script>
    
    <!-- Script de demonstração -->
    <script>
        // Configuração de demonstração
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar status do Lead Tracker
            const status = document.getElementById('leadTrackerStatus');
            status.classList.add('show');
            
            // Esconder após 3 segundos
            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
            
            // Máscara para CPF
            const cpfInput = document.getElementById('cpf');
            cpfInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                e.target.value = value;
            });
            
            // Máscara para telefone
            const phoneInput = document.getElementById('phone');
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                value = value.replace(/(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
                e.target.value = value;
            });
            
            // Máscara para CEP
            const cepInput = document.getElementById('zipcode');
            cepInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
                e.target.value = value;
            });
            
            // Escutar eventos do Lead Tracker
            window.addEventListener('leadCaptured', function(event) {
                console.log('🎯 Lead capturado:', event.detail);
                
                // Mostrar notificação visual (opcional)
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 20px;
                    background: #28a745;
                    color: white;
                    padding: 10px 15px;
                    border-radius: 5px;
                    z-index: 1001;
                    font-size: 0.9em;
                `;
                notification.textContent = '✅ Dados capturados automaticamente';
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 2000);
            });
            
            // Manipular submit do formulário
            const form = document.getElementById('checkoutForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Simular processamento de pagamento
                const submitBtn = form.querySelector('.submit-btn');
                const originalText = submitBtn.textContent;
                
                submitBtn.textContent = '⏳ Processando...';
                submitBtn.disabled = true;
                
                // Simular delay de processamento
                setTimeout(() => {
                    alert('🎉 Compra realizada com sucesso!\n\nTodos os dados foram capturados automaticamente pelo Lead Tracker.');
                    
                    // Mostrar dados capturados
                    const capturedData = LeadTracker.getCurrentData();
                    console.log('📊 Dados finais capturados:', capturedData);
                    
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }, 2000);
            });
        });
        
        // Função para testar o Lead Tracker manualmente
        function testLeadTracker() {
            console.log('🧪 Testando Lead Tracker...');
            
            // Adicionar dados de teste
            LeadTracker.addData('test_field', 'test_value');
            
            // Forçar envio
            LeadTracker.sendData();
            
            // Mostrar dados atuais
            console.log('📋 Dados atuais:', LeadTracker.getCurrentData());
        }
        
        // Disponibilizar função de teste globalmente
        window.testLeadTracker = testLeadTracker;
        
        // Log de inicialização
        console.log('🚀 Checkout com Lead Tracker carregado!');
        console.log('💡 Digite testLeadTracker() no console para testar manualmente');
    </script>
</body>
</html>
